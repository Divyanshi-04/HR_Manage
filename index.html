<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-Dash</title>
    <link rel="stylesheet" href="hr_dash.css"/>
</head>
<body>
    <div class="back">
        <header>
        <div class="logo">

                HR Dashboard

        </header>
        <button class="add">+ Add New Intern</button>

                    <h2>New/Assigned</h2>
                    <table class="intern-table">

                                <th>ID</th>

                        </thead>
                        <tbody>

                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
  <script src="hr_dash.js"></script>  
</body>
</html>
