<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-Login Page</title>
    <link rel="stylesheet" href="hr_login.css"/> <!--CSS LINK-->
</head>
<body>
    <div class="background">
        <video class="back-vid" autoplay loop muted playsinline src="login_img/bg_pro.mp4" type="video/mp4"></video>
    <header>
        <div class="logo">
            <img src="login_img/logo_dr.jpeg" alt="logo"/>
            <h1>Solid State Physics Laboratory</h1>
            <button class="home">Back Home</button>
        </div>
    </header>
    <div class="form-group">
        <h2>HR Portal Access</h2>
        <h3>Manage your workforce with elegance</h3>
        <div class="form-hr">
        <label for="username">Email Address</label>
        <input type="text" id="username" name="username" placeholder="Enter your email" required>
        </div>
        <div class="form-hr">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"/>
                    Remember me
                </label>
                <a href="#">Forgot Password ?</a>
            </div>
        <button class="dashboard">Access HR Dashboard</button>
        
        <div class="register-link">
        Don't have an account? <a href="#">Register here</a>
        </div>
        <button class="assist-btn">Assistance</button>
   
    </div>
    </div>
 <script src="hr_login.js" ></script>   <!--JS LINK-->
 <button class="assist-btn">Assistance</button>

</body>
</html>
